<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/Cadastro.css">
  <title>Padaria do Bairro - Cadastro</title>
</head>

<body>
  <main class="container">
    <h1>Cadastro</h1>
    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

      <label for="dtnasc">Data de nascimento</label>
      <input type="date" id="dtnasc" name="dtnasc" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required>

      <label for="end">Endereço</label>
      <input type="text" id="end" name="end" placeholder="Digite seu endereço" required>

      <button type="submit" class="botaoCadastro">Enviar</button>
    </form>
  </main>
</body>

</html>
