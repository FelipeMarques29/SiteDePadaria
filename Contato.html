<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padaria do Bairro - Contato</title>
  <link rel="stylesheet" href="css/contato.css">
</head>

<body>
  <main class="container">
    <h1>Formulário de Contato</h1>

    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="Digite um telefone para contato" required>

      <label for="assunto">Assunto</label>
      <select name="assunto" id="assunto" required>
        <option value="">--Selecione--</option>
        <option value="informacoes">Informações Gerais</option>
        <option value="reclamacoes">Reclamações</option>
        <option value="elogios">Elogios</option>
      </select>

      <label for="mensagem">Mensagem</label>
      <textarea name="mensagem" id="mensagem" rows="5" placeholder="Deixe sua mensagem aqui" required></textarea>

      <button type="submit" class="botao">Enviar</button>
    </form>
  </main>
</body>

</html>
