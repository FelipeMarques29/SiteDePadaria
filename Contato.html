<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria do Bairro - Contatos</title>
</head>

<body>

    <h1>Formulario de contato</h1>

    <form>
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui" required>
        <br><br>

        <label for="email">Email: </label>
        <input type="text" id="email" name="email" placeholder="Digite seu email" required>
        <br><br>

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" placeholder="Digite um telefone para contato" required>
        <br><br>

        <label for="assunto">Assunto</label>
        <select name="assunto" id="assunto" required>
            <option value="">--Selecione--</option>
            <option value="">Informações Gerais</option>
            <option value="">Reclamações</option>
            <option value="">Elogios</option>
        </select>
        <br><br>

        <label for="mensagem"></label>
        <textarea name="mensagem" id="mensagem" rows="5" required>Deixe sua mensagem aqui</textarea>
    </form>

</body>

</html>
